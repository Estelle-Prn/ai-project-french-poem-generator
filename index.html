<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>AI Project, french poem generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter a topic for a French poem"
          autofocus
          required
        />
        <input type="submit" />
      </form>
    </main>
    <footer>
      This AI project is coded by Estelle Peroni and is open-sourced on
      <a
        href="https://github.com/Estelle-Prn/ai-project-french-poem-generator"
        target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
