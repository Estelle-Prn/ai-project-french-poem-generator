<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>AI Project</h1>
      <h2>French Poem Generator</h2>
    </header>
    <main>
      <form id="research">
        <input
          type="text"
          placeholder="Enter a topic for a French poem"
          autofocus
          required
          class="input-text"
        />
        <input type="submit" class="input-button" />
      </form>
      <div class="poem-author">
        <div class="poem-title">Ni vous sans moi</div>
        <div class="poem" id="poem" data-typewriter-loop="noloop"></div>
        <div class="name">
          Marie de France <span class="dates">(1160-1210)</span>
        </div>
      </div>
    </main>
    <footer>
      This AI project was coded by Estelle Peroni and is open-sourced on
      <a
        href="https://github.com/Estelle-Prn/ai-project-french-poem-generator"
        target="_blank"
        >GitHub</a
      >.
      <br />
      Is also hosted on
      <a
        href="https://ai-project-french-poem-generator.netlify.app"
        target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
